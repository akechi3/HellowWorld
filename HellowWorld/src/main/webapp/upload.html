<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/ChankUpload.js"></script>
</head>
<body>
<h3>アップロードサンプル</h3>
<form action="./api/JaxRsSample/upload" enctype="multipart/form-data" method="post">
<input type="file" name="file" id="file"/><br />
<input type="submit" value="formアップロード"/><br />
<input type="button" value="Ajaxアップロード" onclick="upload();"/>
<script type="text/javascript">
function upload() {
	var file = document.getElementById('file').files[0];
	ChankAjaxUpload.send(file);
}
</script>
</form> 
</body>
</html>
